<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Propiedades - Nutrikids Tamayo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="logo.png" alt="Nutrikids Tamayo" id="logo">
            <h1 id="title">Propiedades de Verduras</h1>
        </div>
        <button id="regresar">Regresar</button>
    </header>

    <main>
        <div class="recetas-container" id="propiedades-recetas">
            <article class="receta">
                <h3>Zanahoria</h3>
                <img src="zanahoria.jpg" alt="Zanahoria">
                <p>Rica en beta-caroteno, buena para la vista.</p>
            </article>
            <article class="receta">
                <h3>Brócoli</h3>
                <img src="brocoli.jpg" alt="Brócoli">
                <p>Fuente de vitamina C y fibra.</p>
            </article>
            <article class="receta">
                <h3>Espinaca</h3>
                <img src="espinaca.jpg" alt="Espinaca">
                <p>Rica en hierro y ácido fólico.</p>
            </article>
            <article class="receta">
                <h3>Pimiento</h3>
                <img src="pimiento.jpg" alt="Pimiento">
                <p>Alto en vitamina C y antioxidantes.</p>
            </article>
            <!-- Agrega más verduras según sea necesario -->
        </div>
    </main>

    <script>
        document.getElementById('regresar').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
